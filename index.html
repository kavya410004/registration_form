<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="images\favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f4b2636d3b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row main-container">
        <div class="col-12 col-lg-6 first-container">
            <h1>Let's Upskill Ourselves <span>!</span> </h1>
            <div class="img-container">
                <img class="main-img" src="images\Woman-speaker.jpg" alt="woman-with-spects">
            </div>
        </div>
        <div class="col-12 col-lg-6 second-container">
            <h2>Registration Form</h2>
            <form action="">
                <div class="inputContainer">
                    <input required="required" class="inputField" placeholder="Full Name" type="text">
                    <label class="label" for="inputField">Full Name</label>
                </div>
                <div class="inputContainer">
                    <input required="required" class="inputField" placeholder="Email" type="text">
                    <label class="label" for="inputField">Email</label>
                </div>
                <div class="inputContainer">
                    <input required="required" class="inputField" placeholder="Phone Number" type="tel">
                    <label class="label" for="inputField">Phone Number</label>
                </div>
                <div class="inputContainer">
                    <select required="required" class="inputField" placeholder="Select Course" name="inputField">
                        <option value="" disabled selected>Select Course</option>
                        <option value="web development">Web Development</option>
                        <option value="data science">Data Science</option>
                        <option value="machine learning">Machine Learning</option>
                    </select>
                    <label class="label" for="inputField">Select Course</label>
                </div>
                <div class="inputContainer">
                    <select required="required" class="inputField" placeholder="Select Time Slot" name="inputField">
                        <option value="" disabled selected>Select Time Slot</option>
                        <option value="web development">10:00 am - 12:00 am</option>
                        <option value="data science">03:00 pm - 05:00 pm</option>
                    </select>
                    <label class="label" for="inputField">Select Time Slot</label>
                </div>
                <div class="text-center">
                    <button class="button"> Submit </button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
